    <main>
        <div id="errorMessage"></div>
        <form id="login">
            <div class="form-floating">
                <input type="text" id="username" minlength="3" class="form-control" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" id="password" minlength="6" class="form-control" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button id="loginButton" type="submit" class="btn btn-success">Login</button>
        </form>
